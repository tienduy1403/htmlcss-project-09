<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <div class="auth__inner">
            <!-- Left -->
            <div class="auth-left d-md-none">
                <div class="auth-left__wrap">
                    <img
                        src="./assets/images/reset-password.png"
                        alt=""
                        class="auth__img auth__reset-password"
                    />
                </div>
            </div>
            <!-- Right -->
            <div class="auth-right auth-login" id="sign-up">
                <div class="auth-right__wrap">
                    <!-- Logo -->
                    <a href="./">
                        <div class="logo logo--sign-up">
                            <img
                                src="./assets/icon/logo.svg"
                                alt=""
                                class="logo__img logo--sign-up__img"
                            />
                            <h1 class="logo__brand">grocerymart</h1>
                        </div>
                    </a>

                    <h1 class="auth__heading">Reset your password</h1>
                    <p class="auth-right__desc">
                        Enter your email and we'll send you a link to reset your
                        password.
                    </p>

                    <!-- Submit Form -->
                    <form
                        action="./reset-password-sent-email.html"
                        class="form"
                        autocomplete="off"
                    >
                        <div class="form__input">
                            <input
                                class="form__input-input"
                                type="email"
                                name="email"
                                id="email"
                                required
                                placeholder="Email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            />
                            <img
                                src="./assets/icon/sign-up-email.svg"
                                alt=""
                                class="form__img"
                            />
                        </div>
                        <p class="form__error">Email invalidate.</p>

                        <div class="form__button">
                            <button
                                class="form__submit form__submit--btn btn btn--primary"
                            >
                                Reset password
                            </button>
                        </div>
                    </form>
                    <div class="auth-right__row">
                        <a href="./sign-up.html" class="auth-right__signin">
                            Back to Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
