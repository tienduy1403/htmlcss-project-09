<!DOCTYPE html>
<html lang="en" class="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-------------- Header ------------>
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <div class="container">
            <!-------------- Main ------------>
            <main>
                <div class="slide-show">
                    <div class="slide-show__list">
                        <a class="slide-show__link">
                            <picture>
                                <source
                                    media="(max-width: 991.98px)"
                                    srcset="
                                        ./assets/images/slide-show-1-mobile.jpg
                                    "
                                />
                                <img
                                    src="./assets/images/slide-show-1.jpeg"
                                    alt=""
                                    class="slide-show__img"
                                />
                            </picture>
                        </a>
                        <a class="slide-show__link">
                            <picture>
                                <source
                                    media="(max-width: 991.98px)"
                                    srcset="
                                        ./assets/images/slide-show-1-mobile.jpg
                                    "
                                />
                                <img
                                    src="./assets/images/slide-show-1.jpeg"
                                    alt=""
                                    class="slide-show__img"
                                />
                            </picture>
                        </a>
                        <a class="slide-show__link">
                            <picture>
                                <source
                                    media="(max-width: 991.98px)"
                                    srcset="
                                        ./assets/images/slide-show-1-mobile.jpg
                                    "
                                />
                                <img
                                    src="./assets/images/slide-show-1.jpeg"
                                    alt=""
                                    class="slide-show__img"
                                />
                            </picture>
                        </a>
                    </div>
                    <div class="slide-page">
                        <span class="slide-page__num">1</span>
                        <span class="slide-page__slider"></span>
                        <span class="slide-page__num">5</span>
                    </div>
                </div>
            </main>

            <!-------------- Footer ------------>
            <footer id="footer" class="footer"></footer>
            <script>
                load("#footer", "./templates/footer.html");
            </script>
        </div>
    </body>
</html>
